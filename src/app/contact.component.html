<div class="container" id="contact-page">
    <div class="col-xs-12 col-sm-12 col-md-5">
        <h3>CONTACT US</h3>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="input-group">
                <label for="name">NAME:</label>
                <input type="text" 
                    name="name" 
                    id="name" 
                    placeholder="YOUR NAME..."
                    formControlName="name">
            </div>
            <div class="input-group">
                <label for="email">EMAIL:</label>
                <input type="email" 
                    name="email" 
                    id="email" 
                    placeholder="YOUR E-MAIL..."
                    formControlName="email">
                    <alert type="warning" *ngIf="!contactForm.controls['email'].pristine && contactForm.controls['email'].invalid">Invalid Email</alert>
            </div>
            <div class="input-group">
                <label for="subject">SUBJECT:</label>
                <input type="text" 
                    name="subject" 
                    id="subject"
                    placeholder="SUBJECT..."
                    formControlName="subject">
            </div>
            <div class="input-group text-area">
                <label for="message">MESSAGE:</label>
                <textarea
                    name="message" 
                    id="message" 
                    placeholder="YOUR TEXT..."
                    formControlName="message"></textarea>
            </div>
            <br>
            <button type="submit" class="btn-link" [disabled]="!contactForm.valid">SEND MESSAGE</button>
        </form>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-1">
        
    </div>
</div>
