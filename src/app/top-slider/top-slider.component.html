<carousel [interval]="intervalNumber" [noWrap]="noWrapSlides" ([activeSlide])="activeSlideIndex">
  <slide *ngFor="let slide of slides; let index=index">
    <img [src]="slide.image" alt="">
    <div class="carousel-caption">
      <h4>{{ slide.heading }}</h4>
      <p>{{ slide.text }}</p>
      <a [href]="slide.link" target="_blank">test</a>
    </div>
  </slide>
</carousel>
